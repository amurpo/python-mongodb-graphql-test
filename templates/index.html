<!DOCTYPE html>
<html>
<head>
    <title>List of Users</title>
</head>
<body>
    <h1>List of Users</h1>
    
    <a href="/create-user">Create New</a><br><br>

    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="/update/{{ user._id }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
